<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Product Listing App</h1>

    <div id="product-list">
        <!-- Product items will be added here -->
    </div>

    <script>
        // Sample product data (replace with your own data)
        const products = [
            { id: 1, name: 'Shoe', price: 19.99 },
            { id: 2, name: 'Pencil', price: 29.99 },
            { id: 3, name: 'Pen', price: 39.99 },
            { id: 4, name: 'Blocks pen', price: 49.99 },
            { id: 5, name: 'Tables', price: 59.99 },
            { id: 6, name: 'Note books', price: 69.99 },
            { id: 1, name: 'Bags', price: 19.99 },
            { id: 2, name: 'Cars', price: 29.99 },
            { id: 3, name: 'Energy drinks', price: 39.99 },
            { id: 4, name: 'Drinks', price: 49.99 },
            { id: 5, name: 'Cold drinks', price: 59.99 },
            { id: 6, name: 'juice', price: 69.99 },
        ];

        // Function to render products
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach((product) => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                `;
                productList.appendChild(productElement);
            });
        }

        // Call the renderProducts function to display products
        renderProducts();
    </script>
</body>
</html>
